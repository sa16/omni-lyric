<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrowhead Marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- ================= ICONS (Embedded Paths) ================= -->
  
  <!-- React Logo Path -->
  <symbol id="icon-react" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="2" fill="#61dafb"/>
    <g fill="none" stroke="#61dafb" stroke-width="1.5">
      <ellipse cx="12" cy="12" rx="10" ry="4" />
      <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(60 12 12)"/>
      <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(120 12 12)"/>
    </g>
  </symbol>

  <!-- Brain/AI Icon Path -->
  <symbol id="icon-brain" viewBox="0 0 24 24">
    <path fill="#FFD21E" d="M12,2C8,2,4,5,4,9c0,1.5,0.5,3,1.5,4C4.5,14,4,15,4,16.5C4,19.5,7,22,12,22s8-2.5,8-5.5c0-1.5-0.5-2.5-1.5-3.5c1-1,1.5-2.5,1.5-4C20,5,16,2,12,2z M12,4c3,0,5,2,5,4c0,1-1,2-2,2h-1v2h2c1.5,0,3,1.5,3,3c0,1.5-1,2.5-3,2.5S13,16,13,14h-2c0,2-1,4-4,4c-2,0-3-1-3-2.5c0-1.5,1.5-3,3-3h2v-2H7c-1,0-2-1-2-2C5,6,8,4,12,4z"/>
  </symbol>

  <!-- Database Icon Path -->
  <symbol id="icon-db" viewBox="0 0 24 24">
    <path fill="#336791" d="M12,3c4.4,0,8,1.8,8,4s-3.6,4-8,4s-8-1.8-8-4S7.6,3,12,3z M12,13c-4.4,0-8-1.8-8-4v6c0,2.2,3.6,4,8,4s8-1.8,8-4V9C20,11.2,16.4,13,12,13z"/>
  </symbol>

  <!-- API/FastAPI Bolt Path -->
  <symbol id="icon-api" viewBox="0 0 24 24">
     <path fill="#009688" d="M14,2L6,13h5l-2,9l9-11h-5L14,2z"/>
  </symbol>

  <!-- File/CSV Path -->
  <symbol id="icon-file" viewBox="0 0 24 24">
    <path fill="#777" d="M14,2H6C4.9,2,4,2.9,4,4v16c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8L14,2z M13,9V3.5L18.5,9H13z"/>
  </symbol>

  <!-- ================= LAYOUT ================= -->

  <!-- 1. Frontend (React) -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <rect width="160" height="80" rx="8" fill="#20232a" stroke="#61dafb" stroke-width="2"/>
    <use href="#icon-react" x="15" y="15" width="50" height="50" />
    <text x="75" y="35" fill="#fff" font-family="sans-serif" font-weight="bold" font-size="14">Frontend</text>
    <text x="75" y="55" fill="#bbb" font-family="sans-serif" font-size="12">React App</text>
  </g>

  <!-- 2. Backend (FastAPI) -->
  <g transform="translate(320, 50)" filter="url(#shadow)">
    <rect width="160" height="80" rx="8" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
    <use href="#icon-api" x="15" y="15" width="50" height="50" />
    <text x="70" y="35" fill="#004d40" font-family="sans-serif" font-weight="bold" font-size="14">Backend</text>
    <text x="70" y="55" fill="#00695c" font-family="sans-serif" font-size="12">FastAPI</text>
  </g>

  <!-- 3. Model (Transformers) -->
  <g transform="translate(590, 50)" filter="url(#shadow)">
    <rect width="160" height="80" rx="8" fill="#fffde7" stroke="#FFD21E" stroke-width="2"/>
    <use href="#icon-brain" x="15" y="15" width="50" height="50" />
    <text x="70" y="35" fill="#f57f17" font-family="sans-serif" font-weight="bold" font-size="14">Inference</text>
    <text x="70" y="55" fill="#f9a825" font-family="sans-serif" font-size="12">MiniLM-L6-v2</text>
  </g>

  <!-- 4. Database (Postgres) -->
  <g transform="translate(320, 250)" filter="url(#shadow)">
    <rect width="160" height="80" rx="8" fill="#e8eaf6" stroke="#336791" stroke-width="2"/>
    <use href="#icon-db" x="15" y="15" width="50" height="50" />
    <text x="70" y="35" fill="#1a237e" font-family="sans-serif" font-weight="bold" font-size="14">Vector DB</text>
    <text x="70" y="55" fill="#283593" font-family="sans-serif" font-size="12">Postgres</text>
  </g>

  <!-- 5. CSV Data -->
  <g transform="translate(50, 250)" filter="url(#shadow)">
    <rect width="160" height="80" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
    <use href="#icon-file" x="15" y="15" width="50" height="50" />
    <text x="70" y="35" fill="#333" font-family="sans-serif" font-weight="bold" font-size="14">Raw Data</text>
    <text x="70" y="55" fill="#666" font-family="sans-serif" font-size="12">CSV Ingestion</text>
  </g>

  <!-- ================= EDGES ================= -->
  
  <g stroke="#555" stroke-width="2" fill="none">
    <!-- React -> FastAPI -->
    <line x1="210" y1="90" x2="310" y2="90" marker-end="url(#arrow)"/>
    
    <!-- FastAPI <-> Model -->
    <path d="M480,80 L580,80" marker-end="url(#arrow)"/>
    <path d="M580,100 L490,100" marker-end="url(#arrow)"/>

    <!-- FastAPI <-> DB -->
    <line x1="400" y1="130" x2="400" y2="240" marker-end="url(#arrow)"/>
    <line x1="420" y1="240" x2="420" y2="140" marker-end="url(#arrow)"/>

    <!-- CSV -> DB -->
    <line x1="210" y1="290" x2="310" y2="290" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  </g>

