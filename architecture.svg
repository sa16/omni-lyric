<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- CSS Styles -->
  <style>
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .title { font-size: 14px; font-weight: bold; fill: #333; }
    .desc { font-size: 12px; fill: #666; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .box { stroke-width: 2; rx: 10; ry: 10; filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.1)); }
    .label-bg { fill: white; opacity: 0.8; }
  </style>

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Background (Optional, useful for dark mode compatibility) -->
  <rect width="100%" height="100%" fill="#ffffff" rx="15" />

  <!-- ================= NODES ================= -->

  <!-- 1. Frontend: React -->
  <g transform="translate(50, 50)">
    <rect width="180" height="80" class="box" fill="#e6f7ff" stroke="#61dafb" />
    <text x="20" y="35" font-size="24">‚öõÔ∏è</text>
    <text x="55" y="30" class="title">Frontend UI</text>
    <text x="55" y="50" class="desc">React.js</text>
    <text x="55" y="65" class="desc">Search Interface</text>
  </g>

  <!-- 2. Backend: FastAPI -->
  <g transform="translate(310, 50)">
    <rect width="180" height="80" class="box" fill="#e0f2f1" stroke="#009688" />
    <text x="20" y="35" font-size="24">‚ö°</text>
    <text x="55" y="30" class="title">API Gateway</text>
    <text x="55" y="50" class="desc">FastAPI (Python)</text>
    <text x="55" y="65" class="desc">Orchestrator</text>
  </g>

  <!-- 3. Inference: SentenceTransformer -->
  <g transform="translate(570, 50)">
    <rect width="180" height="80" class="box" fill="#fff3e0" stroke="#ff9800" />
    <text x="20" y="35" font-size="24">üß†</text>
    <text x="55" y="30" class="title">Inference Engine</text>
    <text x="55" y="50" class="desc">SentenceTransformer</text>
    <text x="55" y="65" class="desc">MiniLM-L6-v2</text>
  </g>

  <!-- 4. Database: PostgreSQL -->
  <g transform="translate(310, 250)">
    <!-- Cylinder Shape approximation -->
    <path d="M0,10 a90,15 0 1,1 180,0 v60 a90,15 0 1,1 -180,0 z" fill="#e8eaf6" stroke="#336791" stroke-width="2" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.1))" />
    <path d="M0,10 a90,15 0 1,1 180,0" fill="none" stroke="#336791" stroke-width="2" />
    
    <text x="20" y="55" font-size="24">üêò</text>
    <text x="55" y="50" class="title">Vector DB</text>
    <text x="55" y="70" class="desc">PostgreSQL + pgvector</text>
  </g>

  <!-- 5. Ingestion: CSV -->
  <g transform="translate(50, 260)">
    <path d="M0,0 L120,0 L150,30 L150,80 L0,80 Z" fill="#f5f5f5" stroke="#999" class="box" />
    <text x="20" y="45" font-size="24">üìÑ</text>
    <text x="55" y="40" class="title">Raw Data</text>
    <text x="55" y="60" class="desc">CSV Dataset</text>
  </g>

  <!-- ================= EDGES ================= -->

  <!-- React -> FastAPI -->
  <line x1="230" y1="90" x2="300" y2="90" class="arrow" />
  <text x="240" y="80" class="desc" fill="#555">JSON Query</text>

  <!-- FastAPI <-> Model -->
  <path d="M490,80 L560,80" class="arrow" fill="none" />
  <path d="M560,100 L490,100" class="arrow" fill="none" />
  <text x="500" y="75" class="desc" fill="#555">Text</text>
  <text x="500" y="115" class="desc" fill="#555">Vector (384d)</text>

  <!-- FastAPI <-> DB -->
  <line x1="400" y1="130" x2="400" y2="250" class="arrow" />
  <line x1="420" y1="250" x2="420" y2="130" class="arrow" />
  <rect x="340" y="180" width="140" height="20" fill="white" fill-opacity="0.9"/>
  <text x="365" y="195" class="desc" fill="#555">ANN Search / HNSW</text>

  <!-- CSV -> DB -->
  <path d="M200,300 L300,300" class="arrow dashed" fill="none" />
  <text x="215" y="290" class="desc" fill="#555">Batch Upsert</text>

</svg>