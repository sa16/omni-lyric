<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Styles -->
  <style>
    .text-title { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: 700; fill: #333; }
    .text-desc { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #666; }
    .box { fill: #ffffff; stroke: #e0e0e0; stroke-width: 2px; rx: 8; filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.05)); }
    .arrow-line { stroke: #555; stroke-width: 2; fill: none; }
    .arrow-head { fill: #555; }
    .label-bg { fill: #fff; opacity: 0.9; }
    .label-text { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #444; font-weight: 600; text-anchor: middle; }
  </style>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="arrow-head" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#F9FAFB" rx="10" />

  <!-- ==================== NODES ==================== -->

  <!-- 1. Frontend: React -->
  <g transform="translate(50, 60)">
    <rect width="200" height="90" class="box" stroke="#61DAFB"/>
    <!-- React Logo -->
    <image href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" x="20" y="20" height="50" width="50" />
    <text x="85" y="40" class="text-title">Frontend</text>
    <text x="85" y="60" class="text-desc">React Application</text>
    <text x="85" y="75" class="text-desc" style="font-style:italic;">Search Interface</text>
  </g>

  <!-- 2. Backend: FastAPI -->
  <g transform="translate(350, 60)">
    <rect width="200" height="90" class="box" stroke="#009688"/>
    <!-- FastAPI Logo -->
    <image href="https://upload.wikimedia.org/wikipedia/commons/1/1a/FastAPI_logo.svg" x="20" y="25" height="40" width="40" />
    <text x="80" y="40" class="text-title">Backend API</text>
    <text x="80" y="60" class="text-desc">FastAPI (Python)</text>
    <text x="80" y="75" class="text-desc" style="font-style:italic;">Orchestrator</text>
  </g>

  <!-- 3. Inference: HuggingFace (SentenceTransformers) -->
  <g transform="translate(650, 60)">
    <rect width="200" height="90" class="box" stroke="#FFD21E"/>
    <!-- HuggingFace Logo -->
    <image href="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" x="20" y="20" height="50" width="50" />
    <text x="80" y="40" class="text-title">Inference</text>
    <text x="80" y="60" class="text-desc">SentenceTransformer</text>
    <text x="80" y="75" class="text-desc" style="font-style:italic;">MiniLM-L6-v2</text>
  </g>

  <!-- 4. Database: PostgreSQL -->
  <g transform="translate(350, 300)">
    <rect width="200" height="90" class="box" stroke="#336791"/>
    <!-- Postgres Logo -->
    <image href="https://upload.wikimedia.org/wikipedia/commons/2/29/Postgresql_elephant.svg" x="20" y="15" height="60" width="60" />
    <text x="85" y="40" class="text-title">Vector DB</text>
    <text x="85" y="60" class="text-desc">PostgreSQL</text>
    <text x="85" y="75" class="text-desc" style="font-style:italic;">pgvector extension</text>
  </g>

  <!-- 5. Ingestion: CSV -->
  <g transform="translate(50, 300)">
    <rect width="200" height="90" class="box" stroke="#888"/>
    <!-- Simple File Icon Path -->
    <path d="M40,20 L60,20 L75,35 L75,70 L40,70 Z" fill="#eee" stroke="#555" stroke-width="2" transform="translate(5,5)"/>
    <path d="M60,20 L60,35 L75,35" fill="none" stroke="#555" stroke-width="2" transform="translate(5,5)"/>
    <text x="48" y="55" font-family="monospace" font-weight="bold" font-size="10" fill="#333">CSV</text>
    
    <text x="90" y="40" class="text-title">Raw Data</text>
    <text x="90" y="60" class="text-desc">Dataset Ingestion</text>
    <text x="90" y="75" class="text-desc" style="font-style:italic;">Batch Process</text>
  </g>

  <!-- ==================== EDGES / CONNECTORS ==================== -->

  <!-- Frontend -> Backend -->
  <line x1="250" y1="105" x2="340" y2="105" class="arrow-line" marker-end="url(#arrow)" />
  <rect x="255" y="85" width="80" height="18" class="label-bg"/>
  <text x="295" y="98" class="label-text">Search Query</text>

  <!-- Backend <-> Inference -->
  <path d="M550,90 L640,90" class="arrow-line" marker-end="url(#arrow)" />
  <path d="M640,120 L550,120" class="arrow-line" marker-end="url(#arrow)" />
  
  <rect x="560" y="75" width="70" height="15" class="label-bg"/>
  <text x="595" y="86" class="label-text">Text Input</text>
  
  <rect x="560" y="125" width="70" height="15" class="label-bg"/>
  <text x="595" y="136" class="label-text">Vector (384d)</text>

  <!-- Backend <-> DB -->
  <line x1="420" y1="150" x2="420" y2="290" class="arrow-line" marker-end="url(#arrow)" />
  <line x1="480" y1="290" x2="480" y2="150" class="arrow-line" marker-end="url(#arrow)" />
  
  <rect x="360" y="210" width="80" height="18" class="label-bg"/>
  <text x="395" y="223" class="label-text">ANN Search</text>

  <rect x="490" y="210" width="80" height="18" class="label-bg"/>
  <text x="530" y="223" class="label-text">HNSW Results</text>

  <!-- CSV -> DB -->
  <line x1="250" y1="345" x2="340" y2="345" class="arrow-line" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <rect x="260" y="325" width="70" height="18" class="label-bg"/>
  <text x="295" y="338" class="label-text">Batch Upsert</text>

</svg>